<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Football Data Visualization</title>
<body>
    <div class="title">
        <h1>Find Player Stats</h1>
    </div>

    <div class="selection">
        <label style="color: aliceblue;" for="leagues">Select League:</label>
        <select class="leagues">
            <option value="140">La Liga</option>
            <option value="39">Premier League</option>
            <option value="61">Ligue 1</option>
            <option value="78">Bundesliga</option>
            <option value="135">Serie A</option>
        </select>

        <label style="color: aliceblue;" for="teams">Select Team:</label>    
        <select class="teams">
            <option value="140">Barca</option>
            <option value="39">Premier League</option>
            <option value="61">Ligue 1</option>
            <option value="78">Bundesliga</option>
            <option value="135">Serie A</option>
        </select>

        <label style="color: aliceblue;" for="players">Select Player:</label>  
        <select class="players">
            <option value="140">Barca</option>
            <option value="39">Premier League</option>
            <option value="61">Ligue 1</option>
            <option value="78">Bundesliga</option>
            <option value="135">Serie A</option>
        </select>

        <button class="submit-btn">Submit</button>
    </div>
</body>
</head>

</html>
